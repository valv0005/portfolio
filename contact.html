        <main>
           <section class="contact">
               <h1>Let's chat!</h1>
               <div class="container">
                    <form action="/thankyou.html">
                        <label for="fname">Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name">
                    
                        <label for="lemail">Email</label>
                        <input type="text" id="lemail" name="lastname" placeholder="Your email">
                    
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject">
                            <option value="option0">How can I help you today?</option>
                            <option value="option1">I would like to say hi</option>
                            <option value="option2">I want to request my web contrast color evaluation</option>
                            <option value="option3">I would like to hire you</option>
                            <option value="option4">Other</option>
                        </select>
                    
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your message"></textarea>
                        <button type="submit" class="button" value="Submit" onclick="document.location='thankyou.html'">Submit</button>
                    </form>
               </div>
           </section>
